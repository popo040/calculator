<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>
            Online Calculator
        </title>
    </head>
    <body>
        <h1 id="cal">Online Calculator</h1>
        <div id="mainContainer">
            <div id=container>
                <div id='display'></div>
                <div id='input'>
                    <button id='backspace' class='funcbtn'>Backspace</button>
                    <button id='reset' class='funcbtn'>Reset</button>
                </div>
                <div id='digits'>
                    <div id='num'>
                        <button class='btn' id='7'>7</button>
                    </div>
                    <div id='num'>
                        <button class='btn' id='8'>8</button>
                    </div>
                    <div id='num'>
                        <button class='btn' id='9'>9</button>
                    </div>
                    <div id='num'>
                        <button class='btnOperator' id='/'>/</button>
                    </div>
                    <div id='num'>
                        <button class='btn' id='4'>4</button>
                    </div>
                    <div id='num'>
                        <button class='btn' id='5'>5</button>
                    </div>
                    <div id='num'>
                        <button class='btn' id='6'>6</button>
                    </div>
                    <div id='num'>
                        <button class='btnOperator' id='x'>x</button>
                    </div>
                    <div id='num'>
                        <button class='btn' id='1'>1</button>
                    </div>
                    <div id='num'>
                        <button class='btn' id='2'>2</button>
                    </div>
                    <div id='num'>
                        <button class='btn' id='3'>3</button>
                    </div>
                    <div id='num'>
                        <button class='btnOperator'id='-'>-</button>
                    </div>
                    <div id='num'>
                        <button class='btnDec' id='.'>.</button>
                    </div>
                    <div id='num'>
                        <button class='btn' id='0'>0</button>
                    </div>
                    <div id='num'>
                        <button class='btnEqualsTo' id='='>=</button>
                    </div>
                    <div id='num'>
                        <button class='btnOperator' id='+'>+</button>
                    </div>
                </div>
            </div>
        </div> 
        <script src='app.js'></script>           
    </body>
</html>
